<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine??</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png')}}">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link
    rel="style"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="wrapper">
    <div class="image-pop-up">
      <h3 class="show">Really??????</h3>
      <h3 class="show">Are you really trying to say no???</h3>
        <div class="said-yes view">
          <img class="hide" src="https://media3.giphy.com/media/IcJ6n6VJNjRNS/200w.gif?cid=6c09b952h5cjuz980nbsc29ln6u4a8znde02aqxvdqab2le9&ep=v1_gifs_search&rid=200w.gif&ct=g" id="happy">
          <h3 class="happy-msg">Thank you Boo Boo!!!</h3>
          <h3 class="happy-msg">Happy Valentine's day</h3>
          <h3 class='happy-msg'>Words cant express what i feel for you!!!</h3>
          <h3 class="happy-msg">I love you!!</h3>
          <div id='fireworks'>
            <img class='hide' src='https://media.tenor.com/q3TvcYy2frcAAAAi/fireworks-deepavali.gif'>
            <audio id='myaudio'>
                <source src="{{ url_for('static", filename='valaudio.mp3' )}} type='audio/mp3'>
            </audio>
          </div>
        </div>
    </div>
    <div class="cta-btn">
        <button type="button" class="btn" id="yesBtn" onclick="yes()" >Yes</button>
        <button type="button" class="btn" id="noBtn" onmouseover="moveButton()" onclick='moveButton()'>No</button>
    </div>
    </div>
</body>
<script>
  const btns = document.querySelector('.cta-btn')
  const pop = document.querySelector('.image-pop-up')
  const h3 = document.querySelectorAll('.show')
  const button = document.getElementById('noBtn');
  const image = document.querySelectorAll('.said-yes img')
  const happyDiv = document.querySelector('.said-yes')
  const msg = document.querySelectorAll('.said-yes .happy-msg')
  function moveButton() {
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    pop.classList.add('noBtn')
    h3.forEach(h3=>{
      h3.classList.remove('show')
    })
    // Generate random position within the screen
    const newX = Math.random() * (screenWidth - button.clientWidth);
    const newY = Math.random() * (screenHeight - button.clientHeight);
    const audio = document.getElementById('myaudio')

    // Set new position
    button.style.left = newX + 'px';
    button.style.top = newY + 'px';
  }
  function yes(){
    pop.classList.remove('noBtn')
    pop.classList.add('happy')

    happyDiv.classList.remove('view')
    h3.forEach(h3=>{
      h3.classList.add('show')
    })
    button.style.left = '60%';
    button.style.top = '470px';
    image.forEach(img=>{
        img.classList.remove('hide')
    })

    msg.forEach(msg=>{
      msg.style.opacity = '1'
    })
    btns.classList.add('show')
    audio.play()
  }
</script>
</html>
